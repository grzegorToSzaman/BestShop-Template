<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First repository</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="./css/css.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container flex">
            <div class="header__logo">
                <p class="otherFont">BestShop</p>
            </div>
            <nav>
                <ul class="flex">
                    <li><a href="#">why us</a></li>
                    <li><a href="#">benefits</a></li>
                    <li><a href="#">prices</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="firstSection">
        <div class="container flex">
            <h1 class="otherFont">Sell More!</h1>
            <p>Open shop on our platform and increase your sales</p>
            <a href="#">Open your shop</a>
        </div>
    </section>

    <section class="secondSection">
        <div class="container">
            <h2 class="otherFont">The most popular sales platform in country</h2>
            <div class="allColumns flex">
                <div class="eachColumn firstColumn">
                    <div class="icon person">
                        <img src="./images/Person.svg" alt="icon person">
                    </div>
                    <h3 class="otherFont">100000+</h3>
                    <p class="otherFont">daily entries</p>
                </div>
                <div class="eachColumn secondColumn">
                    <div class="icon eye">
                        <img src="./images/Eye.svg" alt="icon eye">
                    </div>
                    <h3 class="otherFont">2000000+</h3>
                    <p class="otherFont">seen products every day</p>
                </div>
                <div class="eachColumn thirdColumn">
                    <div class="icon catalog">
                        <img src="./images/Catalog.svg" alt="icon catalog">
                    </div>
                    <h3 class="otherFont">10000+</h3>
                    <p class="otherFont">added posts daily</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
